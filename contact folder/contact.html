<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <p class="logo"><a href="#">Thos</a></p>
        <a href="" class="toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <nav>
            <ul>
                <li><a href="">Blog</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Shopping bag (0)</a></li>
            </ul>
        </nav>
    </header>  
    <h1>Get in touch</h1>
    <p class="info">Have you got a suggestion or a blog post idea? Or maybe you represent a company and would like to work on a partnership? I would love to hear from you!</p>
    <p class="info">info@thos.com <br> 123-456-7890</p>
    <form action="" method="post" class="form">
        <label for="first-name">Name*</label>
        <input type="text" id="first-name" name="name" placeholder="Your name">
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" name="name" placeholder="Your last name">
        <label for="email">Your email*</label>
        <input type="email" id="email" name="name" placeholder="Your email address">
        <label for="messages">Message*</label>
        <textarea name="messages" id="messages" cols="30" rows="10" placeholder="Enter your message"></textarea>
        <button>Submit</button>
    </form>
</body>
<footer>
    <div class="subscription">
        <h4>Subscribe to our newsletter</h4>
        <form action="" method="post">
            <div>
                <label for="subscribe-email">Email Address</label>
                <input type="email" name="Subscribe-email" id="subscribe-email" placeholder="Your email address">
            </div>
            <button>Subscribe</button>
        </form>
    </div>
    <ul>
        <div class="media">
            <li><img src="media icons/instagram.jpg" alt="instagram icon"></li>
            <li><img src="media icons/facebook.jpg" alt="facebook icon"></li>
            <li><img src="media icons/twitter-logo-small.jpg" alt="twitter icon"></li>
        </div>
    </ul>
</footer>
</html>
